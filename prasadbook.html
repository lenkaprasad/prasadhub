<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prasadworld</title>
    
    <!-- CSS Styling -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        /* Header styles */
        header {
            background-color: #4267b2;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
        }

        .search-bar input[type="text"] {
            width: 100%;
            padding: 5px;
            border-radius: 5px;
            border: none;
        }

        .nav-icons {
            display: flex;
            gap: 15px;
        }

        .nav-icons a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            position: relative;
        }

        /* Dropdown Menu */
        .nav-icons .dropdown {
            position: relative;
        }

        .nav-icons .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            color: #333;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 5px;
            padding: 10px;
            min-width: 150px;
            z-index: 1000;
        }

        .nav-icons .dropdown:hover .dropdown-content {
            display: block;
        }

        .nav-icons .dropdown-content a {
            display: block;
            padding: 8px;
            color: #333;
            text-decoration: none;
        }

        .nav-icons .dropdown-content a:hover {
            background: #f0f2f5;
        }

        /* Profile and content styles */
        .container {
            margin-top: 80px; /* Offset for fixed header */
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .profile {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .profile .cover-photo {
            background: #ccc;
            height: 200px;
            position: relative;
        }

        .profile .cover-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile .profile-info {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .profile .profile-info img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #ddd;
            margin-right: 20px;
        }

        .profile .profile-info div {
            max-width: 500px;
        }

        .profile .profile-info h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .profile .profile-info p {
            color: #555;
            font-size: 16px;
        }

        .news-feed {
            width: 100%;
            max-width: 800px;
            margin: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .post {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .post img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .post .post-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .post .post-actions button {
            background-color: #4267b2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .post .post-actions button.liked {
            background-color: #2d4373;
        }

        .post .post-comments {
            margin-top: 10px;
        }

        .post .post-comments .comment {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .post .post-comments .comment img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post .post-comments .comment p {
            background: #f0f2f5;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 14px;
        }

        .post .post-comments textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 10px;
        }

        .post .post-comments button {
            background-color: #4267b2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }
    </style>
</head>
